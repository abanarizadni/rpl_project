<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ke Sistem</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e00ff, #00e1ff);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 40px 50px;
            width: 370px;
            text-align: center;
            color: white;
            animation: fadeIn 0.9s ease-in-out;
        }

        .login-container h2 {
            font-weight: 600;
            margin-bottom: 25px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 18px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 8px #00e1ff;
        }

        .btn-login {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.4s ease;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.6);
            transform: translateY(-2px);
        }

        .login-icon {
            font-size: 45px;
            margin-bottom: 10px;
            color: #00e1ff;
            text-shadow: 0 0 10px rgba(0, 225, 255, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::placeholder {
            color: #e0e0e0;
        }

        footer {
            position: absolute;
            bottom: 15px;
            color: white;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="bi bi-person-circle login-icon"></i>
        <h2>Login ke Sistem</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nama Pengguna" required>
            <input type="password" name="password" placeholder="Kata Sandi" required>
            <button type="submit" class="btn-login">Masuk</button>
        </form>
    </div>

    <footer>Â© 2025 - Praktikum RPL Django</footer>
</body>
</html>
